<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body>
    <div id="calculator">
        <h1>Type or use buttons to operate the calculator!</h1>
        <div id="calculator-body">
            <div id ="display">
                <div id ="display-text"></div>
            </div>
                <div id="first-buttons">
                    <div id="number-buttons-box">
                        <button id="1" class="number-button"></button>
                        <button id="2" class="number-button"></button>
                        <button id="3" class="number-button"></button>
                        <button id="4" class="number-button"></button>
                        <button id="5" class="number-button"></button>
                        <button id="6" class="number-button"></button>
                        <button id="7" class="number-button"></button>
                        <button id="8" class="number-button"></button>
                        <button id="9" class="number-button"></button>
                    </div>
                    <div id="zeroAndDecimal">
                        <button id="0" class="zeroButton otherButtons" >0</button>
                        <button id="decimal" class="otherButtons">.</button>
                    </div>
                </div>    
                <div id="operator-buttons-box">
                    <button id="add-button" class="operator-button"></button>
                    <button id="subtract-button" class="operator-button"></button>
                    <button id="multiply-button" class="operator-button"></button>
                    <button id="divide-button" class="operator-button"></button>
                    <button id="equal-button" class="operator-button"></button>
                    <button id="clear-button" class="operator-button"></button>
                </div>    
        </div>
    </div>

    <script src="calculator.js">

    </script>
</body>
</html>
